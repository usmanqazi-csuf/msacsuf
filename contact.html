<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/2159f94b0d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('vy7WDgC-luYjMYDrY');
        })();
        </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                .then(function() {
                    console.log('SUCCESS!');
                }, function(error) {
                    console.log('FAILED...', error);
                });
            });
        }
        </script>
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>MSA CSUF | Contact</title>
</head>
<body>
    <!-- Navigation bar-->
    <nav id="navbar-placeholder"></nav>
        
    <script>
        $(function() {
            $("#navbar-placeholder").load("./includes/navbar.html");
        });
    </script>
    <!-- End of Navigation bar -->

    <section id="hero">
        <div id="info-container">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <label>Name</label>
                <input type="text" name="user_name">
                <label>Email</label>
                <input type="email" name="user_email">
                <label>Message</label>
                <textarea name="message"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>


    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <script>
        $(function() {
            $("#footer-placeholder").load("./includes/footer.html");
        });
    </script>
    <!-- End of Footer -->
</body>
</html>
